    <p>Which one should you use?</p>

      <div class="flex-div">1</div>
      <div class="flex-div">2</div>
      <div class="flex-div">3</div>
      <div class="flex-div">4</div>

      <div class="flex-div">8</div>
      <div class="flex-div">9</div>
      <div class="flex-div">10</div>
    </div>

    <p>grid - items stay in their column</p>
    <div class="grid-container">
      <div class="grid-div">1</div>
      <div class="grid-div">2</div>
      <div class="grid-div">3</div>
